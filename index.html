<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9699c064e3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/keyboard.css">
    <link rel="stylesheet" href="css/keyboard-light.css">
    <title>Virtual keyboard</title>
</head>
<body>
    <header>
        <h1>Virtual keyboard</h1>
    </header>
        <main>
                <div class="kbd-container">
                    <kbd class="kbd-key">1</kbd>
                    <kbd class="kbd-key">2</kbd>
                    <kbd class="kbd-key">3</kbd>
                    <kbd class="kbd-key">4</kbd>
                    <kbd class="kbd-key">5</kbd>
                    <kbd class="kbd-key">6</kbd>
                    <kbd class="kbd-key">7</kbd>
                    <kbd class="kbd-key">8</kbd>
                    <kbd class="kbd-key">9</kbd>
                    <kbd class="kbd-key">0</kbd>
                    <kbd class="kbd-key"><i class="fas fa-backspace"></i></kbd>
                    <kbd class="kbd-key">A</kbd>
                    <kbd class="kbd-key">Z</kbd>
                    <kbd class="kbd-key">E</kbd>
                    <kbd class="kbd-key">R</kbd>
                    <kbd class="kbd-key">T</kbd>
                    <kbd class="kbd-key">Y</kbd>
                    <kbd class="kbd-key">U</kbd>
                    <kbd class="kbd-key">I</kbd>
                    <kbd class="kbd-key">O</kbd>
                    <kbd class="kbd-key">P</kbd>
                    <kbd class="kbd-key"><i class="fas fa-arrow-left"></i><kbd> Enter</kbd></kbd>
                    <kbd class="kbd-key"><i class="fas fa-lock"></i><span> <i class="fas fa-circle" id="led-circle"></i></span></kbd>
                    <kbd class="kbd-key">Q</kbd>
                    <kbd class="kbd-key">S</kbd>
                    <kbd class="kbd-key">D</kbd>
                    <kbd class="kbd-key">F</kbd>
                    <kbd class="kbd-key">G</kbd>
                    <kbd class="kbd-key">H</kbd>
                    <kbd class="kbd-key">J</kbd>
                    <kbd class="kbd-key">K</kbd>
                    <kbd class="kbd-key">L</kbd>
                    <kbd class="kbd-key">M</kbd>
                    <kbd id="changeBtn" class="kbd-key">Light<i class="fas fa-check-circle"></i></kbd>
                    <kbd class="kbd-key">W</kbd>
                    <kbd class="kbd-key">X</kbd>
                    <kbd class="kbd-key">C</kbd>
                    <kbd class="kbd-key">V</kbd>
                    <kbd class="kbd-key">B</kbd>
                    <kbd class="kbd-key">N</kbd>
                    <kbd class="kbd-key">,</kbd>
                    <kbd class="kbd-key">;</kbd>
                    <kbd class="kbd-key">:</kbd>
                    <kbd class="kbd-key">!</kbd>
                    <kbd class="kbd-key space"></kbd>
                </div>
        </main>
    <footer>
        <p class="author-lign">By &copy;Tavet Julien 2020</p>
    </footer>
</body>
</html>
